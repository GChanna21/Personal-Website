<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        .card p {
            font-size: 16px;
            margin: 5px 0;
            color: #666;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0073b1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005f8d;
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Card Title and Contact Info -->
        <h1>Channa Gouda</h1>
        <p>Mobile: 9880207204 </p>
        <p>Email: channachanna9880@gmail.com</p>

        <!-- Contact Button -->
        <a href="mailto:contact@channakiran.xyz" class="button">Contact Me</a>
    </div>

</body>
</html>
